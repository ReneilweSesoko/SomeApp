<div class="container">
  <h4 class="display-5 text-white text-center m-3 fw-bold">Popular Movies</h4>
  <div class="row row-cols-1 row-cols-md-4 g-4 m-3">
    <div
      class="col"
      *ngFor="let popular of popularMovies; index as i"
      [class.active]="i == currentIndex"
      (click)="setActiveMovie(popular, i)"
      data-aos="fade-up"
    >
      <div class="card text-white bg-dark">
        <img
          class="img-fluid"
          data-bs-toggle="modal"
          data-bs-target="#modelId"
          src="https://image.tmdb.org/t/p/w500/{{ popular.poster_path }}"
          alt="popular.original_title"
        />
        <div class="card-body">
          <h5 class="card-title text-center text-bolder">
            {{ popular.original_title }}
          </h5>
        </div>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-center text-white m-5 gap-2">
    <button type="button" class="btn btn-primary" (click)="back()">Back</button>
    <button type="button" class="btn btn-primary" (click)="nextPage()">
      Next
    </button>
  </div>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="modelId"
  tabindex="-1"
  role="dialog"
  aria-labelledby="modelTitleId"
  aria-hidden="true"
  *ngIf="currentMovie"
>
  <div class="modal-dialog modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title fs-3" id="exampleModalToggleLabel">
          {{ currentMovie.title }}
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <br />
      <div class="container">
        <div class="" >
          <div class="card bg-dark mb-3">
            <div class="row g-0">
              <div class="col-md-4">
                <img
                  src="https://image.tmdb.org/t/p/w500/{{
                    currentMovie.poster_path
                  }}"
                  class="img-fluid rounded-start"
                  alt="..."
                />
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="display-3 text-warning card-title fw-bold">
                    {{ currentMovie.original_title }}
                  </h5>
                  <p class="card-text fs-4 fw-light text-light lh-sm mt-2">
                    {{ currentMovie.overview }}
                  </p>
                  <div
                    class="d-flex justify-content-between bg-warning bg-gradient mt-2"
                  >
                    <p class="p-2 fw-bold fs-5">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        fill="currentColor"
                        class="bi bi-calendar"
                        viewBox="0 0 16 16"
                      >
                        <path
                          d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"
                        ></path>
                      </svg>
                      {{ currentMovie.release_date }}
                    </p>

                    <p class="p-2 fw-bold fs-5">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        fill="currentColor"
                        class="bi bi-coin"
                        viewBox="0 0 16 16"
                      >
                        <path
                          d="M5.5 9.511c.076.954.83 1.697 2.182 1.785V12h.6v-.709c1.4-.098 2.218-.846 2.218-1.932 0-.987-.626-1.496-1.745-1.76l-.473-.112V5.57c.6.068.982.396 1.074.85h1.052c-.076-.919-.864-1.638-2.126-1.716V4h-.6v.719c-1.195.117-2.01.836-2.01 1.853 0 .9.606 1.472 1.613 1.707l.397.098v2.034c-.615-.093-1.022-.43-1.114-.9H5.5zm2.177-2.166c-.59-.137-.91-.416-.91-.836 0-.47.345-.822.915-.925v1.76h-.005zm.692 1.193c.717.166 1.048.435 1.048.91 0 .542-.412.914-1.135.982V8.518l.087.02z"
                        ></path>
                        <path
                          d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
                        ></path>
                        <path
                          d="M8 13.5a5.5 5.5 0 1 1 0-11 5.5 5.5 0 0 1 0 11zm0 .5A6 6 0 1 0 8 2a6 6 0 0 0 0 12z"
                        ></path>
                      </svg>
                      {{ currentMovie.budget }}
                    </p>

                    <p class="p-2 fw-bold fs-5">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        fill="currentColor"
                        class="bi bi-clock-history"
                        viewBox="0 0 16 16"
                      >
                        <path
                          d="M8.515 1.019A7 7 0 0 0 8 1V0a8 8 0 0 1 .589.022l-.074.997zm2.004.45a7.003 7.003 0 0 0-.985-.299l.219-.976c.383.086.76.2 1.126.342l-.36.933zm1.37.71a7.01 7.01 0 0 0-.439-.27l.493-.87a8.025 8.025 0 0 1 .979.654l-.615.789a6.996 6.996 0 0 0-.418-.302zm1.834 1.79a6.99 6.99 0 0 0-.653-.796l.724-.69c.27.285.52.59.747.91l-.818.576zm.744 1.352a7.08 7.08 0 0 0-.214-.468l.893-.45a7.976 7.976 0 0 1 .45 1.088l-.95.313a7.023 7.023 0 0 0-.179-.483zm.53 2.507a6.991 6.991 0 0 0-.1-1.025l.985-.17c.067.386.106.778.116 1.17l-1 .025zm-.131 1.538c.033-.17.06-.339.081-.51l.993.123a7.957 7.957 0 0 1-.23 1.155l-.964-.267c.046-.165.086-.332.12-.501zm-.952 2.379c.184-.29.346-.594.486-.908l.914.405c-.16.36-.345.706-.555 1.038l-.845-.535zm-.964 1.205c.122-.122.239-.248.35-.378l.758.653a8.073 8.073 0 0 1-.401.432l-.707-.707z"
                        ></path>
                        <path
                          d="M8 1a7 7 0 1 0 4.95 11.95l.707.707A8.001 8.001 0 1 1 8 0v1z"
                        ></path>
                        <path
                          d="M7.5 3a.5.5 0 0 1 .5.5v5.21l3.248 1.856a.5.5 0 0 1-.496.868l-3.5-2A.5.5 0 0 1 7 9V3.5a.5.5 0 0 1 .5-.5z"
                        ></path>
                      </svg>
                      {{ currentMovie.runtime }}
                    </p>
                  </div>
                  <p class="fw-bold fs-5 mt-5">Genres: {{currentMovie.genres}}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
     
    </div>
  </div>
</div>
