<div class="container">

    <h4 class="display-5 text-white text-center m-3 fw-bold">Popular Movies</h4>
    <div class="row row-cols-1 row-cols-md-4 g-4 m-3">
        <div class="col" *ngFor="let popular of popularMovies | paginate : {
            itemsPerPage: tableSize,
            currentPage: page,
            totalItems: count
          }; 
        let i = index" [class.active]="i == currentIndex" (click)="setActiveMovie(popular, i)">
          <div class="card text-white bg-dark" routerLink="/thmdb/{{popular.id}}">
            <img class="img-fluid" src="https://image.tmdb.org/t/p/w500/{{popular.poster_path}}" alt="popular.original_title">
            <div class="card-body">
              <h5 class="card-title text-center text-bolder">{{popular.original_title}}</h5>
              
            </div>
          </div>
        </div>
    </div>

    <!-- <div class="text-center m-5">
        <button type="button" class="btn btn-success" (click)="load()">Load More</button>
    </div> -->

    <div class="d-flex justify-content-center text-white">
        <pagination-controls 
          previousLabel="Prev" 
          nextLabel="Next" 
          (pageChange)="onTableDataChange($event)">
        </pagination-controls>
      </div>
    

    
</div>
